<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="afficheur"></div>
    <div>
        <button value="7" data-type="chiffre">7</button>
        <button value="8" data-type="chiffre">8</button>
        <button value="9" data-type="chiffre">9</button>
        <button value="/" data-type="operateur">/</button>
    </div>
    <div>
        <button value="4" data-type="chiffre">4</button>
        <button value="5" data-type="chiffre">5</button>
        <button value="6" data-type="chiffre">6</button>
        <button value="*" data-type="operateur">*</button>
    </div>
    <div>
        <button value="1" data-type="chiffre">1</button>
        <button value="2" data-type="chiffre">2</button>
        <button value="3" data-type="chiffre">3</button>
        <button value="-" data-type="operateur">-</button>
    </div>
    <div>
        <button value="c" data-type="reset-g">C</button>
        <button value="0" data-type="chiffre">0</button>
        <button value="." data-type="virgule" data-bool="false">.</button>
        <button value="+" data-type="operateur">+</button>
    </div>
    <div>
        <button value="ce" data-type="reset-n">Ce</button>
        <button value="-" data-type="neg-pos" data-bool="false">+/-</button>
        <button value="=" data-type="operateur">=</button>
    </div>
</body>
</html>
